[GLOBAL]
LOGIC_CORE_PATH=/usr/lib/arm-linux-gnueabihf/svxlink
LOGICS=SimplexLogic
CFG_DIR=svxlink.d
TIMESTAMP_FORMAT="%c"
CARD_SAMPLE_RATE=48000
LINKS=NetLink

[SimplexLogic]
TYPE=Simplex
RX=Rx1
TX=Tx1
MODULES=ModuleParrot
CALLSIGN=ON3URE
SHORT_IDENT_INTERVAL=15
LONG_IDENT_INTERVAL=60
EVENT_HANDLER=/usr/share/svxlink/events.tcl
DEFAULT_LANG=en_US
RGR_SOUND_DELAY=250
REPORT_CTCSS=136.5
MACROS=Macros
FX_GAIN_NORMAL=0
FX_GAIN_LOW=-12

[RepeaterLogic]
TYPE=Repeater
RX=Rx1
TX=Tx1
MODULES=
CALLSIGN=ON3URE
SHORT_IDENT_INTERVAL=15
LONG_IDENT_INTERVAL=60
EVENT_HANDLER=/usr/share/svxlink/events.tcl
DEFAULT_LANG=en_US
RGR_SOUND_DELAY=250
REPORT_CTCSS=79.7
TX_CTCSS=ALWAYS
MACROS=Macros
FX_GAIN_NORMAL=0
FX_GAIN_LOW=-12
IDLE_TIMEOUT=10
OPEN_ON_SQL=0
OPEN_SQL_FLANK=OPEN
IDLE_SOUND_INTERVAL=0
ACTIVATE_MODULE_ON_LONG_CMD=4:EchoLink
CTCSS_TO_TG=79.7:8,88.5:2061

[ReflectorLogic]
TYPE=Reflector
HOSTS=
CALLSIGN="ONTEST"
AUTH_KEY=
DEFAULT_TG=8
MONITOR_TGS=8
TG_SELECT_TIMEOUT=3600
ANNOUNCE_REMOTE_MIN_INTERVAL=3600
EVENT_HANDLER=/usr/share/svxlink/events.tcl
NODE_INFO_FILE=/etc/svxlink/node_info.json
MUTE_FIRST_TX_LOC=0
MUTE_FIRST_TX_REM=0
UDP_HEARTBEAT_INTERVAL=5
QSY_PENDING_TIMEOUT=15
VERBOSE=1

[NetLink]
NAME=REFLINK
CONNECT_LOGICS=ReflectorLogic,SimplexLogic
DEFAULT_ACTIVE=1
OPTIONS=DEFAULT_CONNECT,NO_DISCONNECT

[Macros]
#1=EchoLink:9999#
1=Parrot:0123456789#
#03400=EchoLink:9999#

[QsoRecorder]
REC_DIR=/var/spool/svxlink/qso_recorder
MAX_TIME=3600
SOFT_TIME=300
MAX_DIRSIZE=1024

[Rx1]
TYPE=Local
RX_ID=G
AUDIO_DEV=alsa:plughw:0
AUDIO_CHANNEL=0
SQL_DET=GPIO
GPIO_SQL_PIN=gpio12
SQL_START_DELAY=0
SQL_DELAY=0
SQL_HANGTIME=0
VOX_FILTER_DEPTH=100
VOX_THRESH=200
CTCSS_FQ=79.7,88.5
SIGLEV_DET=NOISE
CTCSS_SNR_OFFSETS=79.7:-1.73,88.5:-1.38
SIGLEV_SLOPE=21.49
SIGLEV_OFFSET=20.22
#SIGLEV_BOGUS_THRESH=120
#TONE_SIGLEV_MAP=100,84,60,50,37,32,28,23,19,8
SIGLEV_OPEN_THRESH=30
SIGLEV_CLOSE_THRESH=10
DEEMPHASIS=0
SQL_TAIL_ELIM=100
PREAMP=0
PEAK_METER=0
DTMF_DEC_TYPE=INTERNAL
DTMF_HANGTIME=100
1750_MUTING=1

[Tx1]
TYPE=Local
AUDIO_DEV=alsa:plughw:0
AUDIO_CHANNEL=0
PTT_TYPE=GPIO
PTT_PIN=gpio16
PTT_HANGTIME=0
TIMEOUT=6000
TX_DELAY=800
PREEMPHASIS=0
DTMF_TONE_LENGTH=200
DTMF_TONE_SPACING=50
DTMF_DIGIT_PWR=-15

[LocationInfo]
APRS_SERVER_LIST=euro.aprs2.net:14580
#STATUS_SERVER_LIST=aprs.echolink.org:5199
#LON_POSITION=12.10.00E
#LAT_POSITION=51.10.00N
